{% include '_product-modals.html' %}
<div class="card my-3">
    <div class="card-body d-flex flex-column justify-content-around">
        <h5 class="card-title">{{ prd.product_name }}</h5>
        <p class="card-text">{{ prd.product_desc | capitalize | truncate(36, True, '...', 0) }}</p>
        <p class="card-subtitle mb-2 text-muted">{{ prd.product_price }}$</p>

        <div class="d-flex flex-row justify-content-between align-items-center">
            <a href="#" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#infoModal{{ prd.product_id }}">View Info</a>
            <a href="#" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#buyModal{{ prd.product_id }}">Purchase</a>
        </div>

    </div>
</div>
